<ion-header>
  <ion-navbar>
    <ion-title>EditProfile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="change()">

    <ion-col >
      <ion-row>
        <img class="avatar" [src]="('profile' | getUser | async | thumbnail | async)">
      </ion-row>
      <ion-row>
        <button class="changePic" ion-button  type="button" (click)="choosePicture()"  accept="image/*, video/*, audio/*">Change Pic</button>
      </ion-row>
    </ion-col>

    <ion-item>
      <ion-label stacked color="primary">User name</ion-label>
      <ion-input name="username" placeholder="User name" [(ngModel)]="userInfo.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Full name</ion-label>
      <ion-input name="fullname" placeholder="full name" [(ngModel)]="userInfo.fullName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" name="email" placeholder="Email" [(ngModel)]="userInfo.email"></ion-input>
    </ion-item>
    <ion-buttons>
      <button type="submit" ion-button block>Save</button>
    </ion-buttons>
  </form>
  <br/>
  <h5>My location:</h5>
  <google-map [location]="myLocation"></google-map>
  <div padding>
    <button ion-button block (click)="saveLocation()">Save my current location</button>
  </div>
</ion-content>
