<ion-content padding class="bg-img">
  <div class="main-content">
    <div padding text-center class="container-logo">
      <img src="assets/imgs/myLogo.png">
    </div>

    <div text-center class="socialLogin" padding>
      <button ion-button full class="google" (click)="socialLogin('google')"><ion-icon name="logo-google" style="margin-right: 12px;"></ion-icon>Sign in with Google</button>
      <button ion-button full class="facebook" (click)="socialLogin('facebook')"><ion-icon name="logo-facebook" style="margin-right: 12px;"></ion-icon> Sign in with Facebook</button>
    </div>
    <div class="sepretor-or" padding-horizontal> <p>Or</p></div>
    <div padding class="container-bottom">

    <form [formGroup]="authForm" (ngSubmit)="login()" #loginForm="ngForm">

      <div class="errormsg">
        <div *ngIf="username.errors && username.touched">
          <p>Email is required.</p>
        </div>
        <div *ngIf="password.errors && password.touched">
          <p>Password is required.</p>
        </div>
      </div>

      <ion-list>
        <ion-item padding-right>
          <ion-label>
            <ion-label><ion-icon ios="ios-person" md="md-person"></ion-icon></ion-label>
          </ion-label>
          <ion-input [(ngModel)]="user.username" [formControl]="username" id="usernme" type="text" required placeholder="Username *"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon ios="ios-unlock" md="md-unlock"></ion-icon>
          </ion-label>
          <ion-input [(ngModel)]="user.password" [formControl]="password" id="password" type="{{passwordtype}}" required placeholder="Password *"></ion-input>
          <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="managePassword()"><ion-icon name="{{passeye}}"></ion-icon></button>
        </ion-item>
      </ion-list>
      <button ion-button full class="submit-btn" color="primary" type="submit" [disabled]="!loginForm.form.valid" (click)="mediaProvider.swapLog()">Login</button>
    </form>

    <div padding text-center class="form-bottom-text">
      <label>Don't have an Account? <a href="javascript:void(0);" (click)="moveToRegister()">Sign up</a></label>
    </div>
  </div>
  </div>

</ion-content>
