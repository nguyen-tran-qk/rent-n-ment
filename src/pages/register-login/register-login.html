

<ion-content class="bg-img">
  <div class="main-content">
    <div padding text-center class="container-logo">
      <img src="assets/imgs/myLogo.png">
    </div>

    <div padding  style="width: 100%;">
      <form #registerForm="ngForm">
        <div class="errormsg">
          <div *ngIf="username.errors && username.touched">
            <p>Username is required.</p>
          </div>
          <div class="error-box" *ngIf="email.errors && email.touched">
            <p>Email is required.</p>
          </div>
          <div *ngIf="password.errors && password.touched">
            <p>Password is required.</p>
          </div>
          <div *ngIf="cnfpass.errors && cnfpass.touched">
            <p>Confirm password is required.</p>
          </div>
        </div>
        <ion-list>

          <ion-item padding-right>
            <ion-label *ngIf="userAlert" color="danger" stacked>User Exists!</ion-label>
            <ion-label><ion-icon ios="ios-person" md="md-person"></ion-icon></ion-label>
            <ion-input required type="text" #username (change)="checkUserExists($event)" [(ngModel)]="user.username"
                       name="username" placeholder="Username" pattern=".{3,}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
            <ion-input [(ngModel)]="user.email" [formControl]="email" id="email" type="email" required placeholder="Email *"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></ion-label>
            <ion-input [(ngModel)]="user.password" [formControl]="password" id="password" type="{{passwordtype}}" required placeholder="Password *"></ion-input>
            <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="managePassword()"><ion-icon name="{{passeye}}"></ion-icon></button>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></ion-label>
            <ion-input [(ngModel)]="confirmPassword" [formControl]="cnfpass" id="cnfpass" type="{{cnfpasswordtype}}" (change)="passwordCheck($event)" required placeholder="Confirm Password *"></ion-input>
            <button ion-button clear class="eye-icon-btn" type="button" item-right  (click)="managecnfPassword()"><ion-icon name="{{cnfpasseye}}"></ion-icon></button>
          </ion-item>
        </ion-list>
        <button ion-button full class="submit-btn" color="primary" type="submit" [disabled]="!registerForm.form.valid" (click)="register()">Register</button>
      </form>
      <div class="sepretor-or" padding-horizontal> <p>Or</p></div>

      <div padding text-center class="form-bottom-text">
        <label> Already have an Account? <a href="javascript:void(0);" (click)="moveToLogin()"> Sign In </a> </label>
      </div>
    </div>
  </div>
</ion-content>
