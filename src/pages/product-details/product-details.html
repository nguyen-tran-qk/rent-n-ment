<ion-header>
  <ion-navbar color="rojito">
    <ion-title>{{product.product}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="card-background-page">

      <ion-thumbnail item-start>
        <img [src]="product.image"/>
      </ion-thumbnail>
      <ion-card-content>
        <ion-card-title align="center">
          {{product.product}}
        </ion-card-title>
        <p>
          {{product.description}}
        </p>
        <ion-row>
          <ion-col col-6>
            <ion-card-title>
              $ {{ product.price | number: 0 }}
            </ion-card-title>
          </ion-col>
          <ion-col col-6>
            <div align="center">
              <button ion-button secondary>Select<a href="tel:+573122713768"></a></button>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card onclick="visitUsersPage()">
      <!--a card that contains sellers info-->
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-avatar>
              <img [src]="product.image">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <ion-card-title>
             sellers id
            </ion-card-title>
            <ion-card-content>
              sellers full name
            </ion-card-content>
            <ion-card-content>
              sellers email
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

</ion-content>
