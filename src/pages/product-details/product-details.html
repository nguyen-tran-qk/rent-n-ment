<ion-header>
  <ion-navbar color="rojito">
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="product-title">{{ product.title }}</div>
  <ionic3-star-rating
    activeColor = "#ffea00"
    defaultColor = "#b0bec5"
    readonly="true"
    [rating]="rating">
  </ionic3-star-rating>
  <div class="product-image" [style.background-image]="'url(' + product.image + ')'"></div>
  <div>
    <div class="product-price">â‚¬ {{ product.price | number: 0 }}</div>
    <button ion-button class="contact-owner">Get contact</button>
  </div>
  <p class="product-description">{{ product.description }}</p>
  <div class="rate-product">
    <label>{{isRated ? 'You rated this product:' : 'Rate this product'}}</label>
    <ionic3-star-rating *ngIf="!isRated"
      activeColor = "#ffea00"
      defaultColor = "#b0bec5"
      readonly="false"
      [rating]="myRating">
    </ionic3-star-rating>
    <ionic3-star-rating *ngIf="isRated"
      activeColor = "#ffea00"
      defaultColor = "#b0bec5"
      readonly="true"
      [rating]="myRating">
    </ionic3-star-rating>
  </div>
</ion-content>
