<ion-header>
  <ion-navbar color="rojito">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="products-list">
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-start>
        <img (click)="pushDescription(product)" [src]="product.image" />
      </ion-thumbnail>
      <h2 class="product-title">{{product.title}}</h2>
      <h3>{{product.description}}</h3><br>
      <ion-row>
        <ion-col col-6>
          <p> â‚¬ {{ product.price | number: 0 }}</p>
        </ion-col>
        <!-- <ion-col col-6>
          <p>{{category.category}}</p>
        </ion-col> -->
      </ion-row>
      <button ion-button clear item-end (click)="pushDescription(product)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
