<ion-header>
  <ion-navbar color="rojito">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="products-list">
  <ion-segment [(ngModel)]="purpose" (ionChange)="filterByPurpose($event)">
    <ion-segment-button value="all">
      All
    </ion-segment-button>
    <ion-segment-button value="rentnmend.purpose.rent">
      For rent
    </ion-segment-button>
    <ion-segment-button value="rentnmend.purpose.mend">
      For mend
    </ion-segment-button>
    <ion-segment-button value="rentnmend.purpose.sale">
      For sale
    </ion-segment-button>
  </ion-segment>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="pushDescription(product)">
      <ion-thumbnail item-start>
        <img (click)="pushDescription(product)" [src]="product.image" />
      </ion-thumbnail>
      <h2 class="product-title">{{product.title}}</h2>
      <div class="product-description">
        <span>{{product.description}}</span>
      </div>
      <ion-row>
        <ion-col col-6>
          <p> â‚¬ {{ product.price | number: 0 }}</p>
        </ion-col>
        <ion-col>
          <ion-badge color="secondary">{{ product.status | productStatus }}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
