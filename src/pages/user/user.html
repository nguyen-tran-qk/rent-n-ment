<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img [src]="mediaProvider.mediaFilePath + ('profile' | getUser | async| thumbnail | async)">
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-card-content>
          {{mediaProvider.user?.username}}
        </ion-card-content>
        <ion-card-content>
          {{mediaProvider.user?.full_name}}
        </ion-card-content>
        <ion-card-content>
          {{mediaProvider.user?.email}}
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <button ion-button (click)="openAddProductPage()">
      Add
    </button>
  </ion-card>
  <ion-card>
    <ion-item *ngFor="let pic of picArray | async">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-thumbnail>
              <img [src]="this.mediaProvider.mediaFilePath + (pic.file_id | thumbnail: 'medium' | async)"
                   [alt]="pic.title" (click)="showFile(pic.file_id)"><br>
              <button ion-button>
                <ion-icon name="create" (click)="modifyFile(pic.file_id)"></ion-icon>
              </button>
              <button ion-button>
                <ion-icon name="trash" (click)="deleteAFile(pic.file_id)"></ion-icon>
              </button>
            </ion-thumbnail>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
</ion-content>
