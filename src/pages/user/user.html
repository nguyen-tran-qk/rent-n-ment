<ion-header>
  <ion-navbar>
    <ion-item>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-center>Profile</ion-title>
      <button ion-button item-end color="secondary" (click)="logout()">
        <ion-icon color="primary" name="log-out"></ion-icon>
      </button>
    </ion-item>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item>

    <ion-avatar>
      <img [src]="mediaProvider.mediaFilePath + ('profile' | getUser | async| thumbnail | async)">
    </ion-avatar>
  </ion-item>
  <ion-item>
  <ion-card-title>
      {{mediaProvider.user?.username}}
    </ion-card-title>
  </ion-item>

  <button ion-button (click)="openAddProductPage()">
    Add a product for rent
  </button>
  <ion-card>
    <ion-item *ngFor="let pic of picArray | async">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-thumbnail>
              <img [src]="this.mediaProvider.mediaFilePath + (pic.file_id | thumbnail: 'medium' | async)"
                   [alt]="pic.title" (click)="showFile(pic.file_id)"><br>
              <button ion-button>
                <ion-icon name="create" (click)="modifyFile(pic.file_id)"></ion-icon>
              </button>
              <button ion-button>
                <ion-icon name="trash" (click)="deleteAFile(pic.file_id)"></ion-icon>
              </button>
            </ion-thumbnail>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
</ion-content>
