<ion-header>

  <ion-navbar>
    <ion-title>modify</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="file">
  <form (ngSubmit)="save()">

    <ion-item>
      <ion-label no-lines>
        Upload media
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Title</ion-label>
      <ion-input name="Title" placeholder="title input" [(ngModel)]="fileInfo.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Descripiton</ion-label>
      <ion-textarea name="description" placeholder="description input" [(ngModel)]="fileInfo.description"></ion-textarea>
    </ion-item>

    <ion-buttons>
      <button type="submit" ion-button block>Save</button>
    </ion-buttons>
  </form>

  <ion-card [hidden]="hidePreview">
    <img *ngIf="file.media_type !== 'image'" src="http://via.placeholder.com/640x320/000?text=Audio / Video">
    <img *ngIf="file.media_type === 'image'" [src]="mediaProvider.mediaFilePath + file.thumbnails.w640">
  </ion-card>

</ion-content>
