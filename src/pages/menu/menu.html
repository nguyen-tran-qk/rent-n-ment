<!--
  Generated template for the MenuPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-tabs tabs-only color="primary" [selectedIndex]="selectedIndex">
  <ion-tab [root]="loginpage" tabIcon="exit" *ngIf="!mediaProvider.loggedIn"></ion-tab>
  <ion-tab [root]="homepage" tabIcon="home"></ion-tab>
  <ion-tab [root]="userpage" tabIcon="person" *ngIf="mediaProvider.loggedIn"></ion-tab>
  <ion-tab [root]="upload" tabIcon="add" *ngIf="mediaProvider.loggedIn"></ion-tab>
  <ion-tab [root]="mapspage" tabIcon="map"></ion-tab>
</ion-tabs>
